{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-xl mx-auto">
    <a class="hover:text-blue-500 mt-5" href="{% url 'wishlist' %}">Go back to your wishlist</a>
    <hr />
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-5">Create a wishlist item:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>
{% endblock %}
