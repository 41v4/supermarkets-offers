{% load django_tables2 %}

<select name="subcategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="" selected>---------</option>
    {% for subcategory in table.subcategory_choices %}
        {% if subcategory.2 == record.category %}
            {% if record.subcategory and subcategory.0 == record.subcategory.id %}
                <option value="{{ subcategory.0 }}" selected>{{ subcategory.1 }}</option>
            {% else %}
                <option value="{{ subcategory.0 }}">{{ subcategory.1 }}</option>
            {% endif %}
        {% endif %}
    {% endfor %}
</select>
