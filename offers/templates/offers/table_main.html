{% extends "base.html" %}

{% load tailwind_filters %}
{% load django_tables2 %}
{% load static %}

{% block content %}
<div class="flex flex-col text-center w-full mb-20">
    <h1 class="sm:text-3xl text-3xl font-medium title-font mb-2 text-gray-900">Offers' categories, subcategories</h1>
    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Order by desired columns and assign missing categories and/or subcategories</p>
</div>
{% render_table table 'offers/table.html' %}
<input type="hidden" id="csrf_token" value="{{ csrf_token }}">
<button type='button' onclick="getDataFromTable()" class="flex mx-auto text-white bg-indigo-500 border-0 mb-5 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" >
    Save changes
</button>
<script src="{% static 'js/table_manipulation.js' %}"></script>
{% endblock %}
