{% extends "base.html" %}

{% block content %}
    <a href="{% url 'offers:offer-list' %}">Go back to all offers</a>
    <hr />
    <h1>Are you sure you want to delete this offer?</h1>
    <p>Offer name: {{ offer.product_name }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
